<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carsharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container2">
    <div class="container">
        <div class="form-box login">
            <div class="logo">
                <img src="images\Group 1686550876.svg" alt="">
            </div>
            <div class="wrapper" >
                <div class="login_form">
                    <h1 class="text-main">Login to your Account</h1>
                </div>
                    <div class="text_bottom">carsharing_ithub</div>
                
                    <form action="#">
                        <div class="input-box">
                    
                            <input type="login" required >
                            <label>Login</label>
                        </div>
                        <div class="input-box">
                    
                            <input type="password" required >
                            <label>Password</label>
                        </div>
                    </form>
                <div class="login_bottom">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="create account">
                    <p class="not_reg">Not Registered Yet? <a href="#" class="register-link">Create an account</a></p>
                </div>
            </div>  
        </div>  
    </div>

    <div class="container">
        <div class="form-box registration">
            <div class="logo">
                <img src="images\Group 1686550876.svg" alt="">
            </div>
            <div class="wrapper" >
                <div class="login_form">
                    <h1 class="text-main">Registration</h1>
                </div>
                    <div class="text_bottom">carsharing_ithub</div>
                
                    <form action="#">
                        <div class="input-box">
                    
                            <input type="login" required >
                            <label>Enter login</label>
                        </div>
                        <div class="input-box">
                    
                            <input type="password" required >
                            <label>Enter Password</label>
                        </div>
                    </form>
                <div class="login_bottom">
                    <button type="submit" class="btn">Register</button>
                </div>
                <div class="create account">
                    <p class="not_reg">Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </div>  
        </div>  
    </div>
</div>
</body>
</html>
